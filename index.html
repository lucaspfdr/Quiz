<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Programação</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quiz de programação</h1>
    <!-- Score board-->
    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">Refazer quiz</button>
    </div>
    <!-- Quiz container -->
    <div id="quiz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual a unidade de medida</span>
        </p>
        <div id="answers-box">
            <button class="correct-answers"><span class="btn-letter">a</span><span class="question-answer">resposta</span></button>
            <button class="wrong-answers"><span class="btn-letter">b</span><span class="question-answer">resposta2</span></button>
            <button><span class="btn-letter">c</span><span class="question-answer">resposta3</span></button>
            <button><span class="btn-letter">d</span><span class="question-answer">resposta4</span></button>
        </div>
    </div>

    <!-- Template resposta-->
    <button class="answer-template hide"><span class="btn-letter">a</span><span class="question-answer">resposta</span></button>
</body>
</html>
